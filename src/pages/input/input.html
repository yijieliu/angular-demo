<ion-header>

  <ion-navbar color="yel">
    <ion-title>设置</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list no-border>
    <ion-item>
      <ion-icon name='image' item-start></ion-icon>
      图片质量设置
      <ion-icon name='ios-arrow-forward' item-end color="secondary"></ion-icon>
    </ion-item>

    <ion-item>
      <ion-toggle checked="false"></ion-toggle>
      <ion-label>
       开启听筒模式
      </ion-label>
      <ion-icon name='volume-up' item-start></ion-icon>
    </ion-item>

    <ion-item>
      <ion-icon name='play' item-start></ion-icon>
      自动播放视频
      <ion-icon name='ios-arrow-forward' item-end color="secondary"></ion-icon>
    </ion-item>

    <ion-item>
      <ion-icon name='logo-reddit' item-start></ion-icon>
      关于资芽
        <ion-icon name='ios-arrow-forward' item-end color="secondary"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-icon name='trash' item-start></ion-icon>
      清除缓存
    </ion-item>

  </ion-list>
  <button ion-button round outline color="yel" style="width:260px;display:block;margin:0 100px auto" (click)="request()">退出登录</button>
</ion-content>
